<form class="search-form" name="search-form">
  <label class="form-input-label">
    <input
      class="form-input search-form-input"
      type="text"
      name="search-form-input"
      placeholder="What are you want to find out?"
      autocomplete="off"
      [formControl]="searchRequest"
    >
    <button
      class="form-clear-button"
      type="button"
      aria-label="Clear search request"
      mat-button
      *ngIf="searchRequest.value"
      (click)="searchRequest.setValue('')"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </label>
</form>
