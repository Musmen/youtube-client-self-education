<app-header
  (startSearchEvent)="startSearch($event)"
  (startSortEvent)="startSort($event)">
</app-header>
<app-results-list
  [searchResult]="searchResult"
  *ngIf="!searchRequestError; else errorMessageComponent">
</app-results-list>

<ng-template #errorMessageComponent>
  <app-error-message [errorMessage]="ERROR_MESSAGES.SEARCH_REQUEST"></app-error-message>
</ng-template>
