<app-header
  (startSearchEvent)="startSearch($event)"
  (filteringByKeyWordsEvent)="filteringByKeyWords($event)"
  (sortingByViewsEvent)="sortingByViews($event)"
  (sortingByDateEvent)="sortingByDate($event)"
>
</app-header>
<app-results-list
  [filteringRequest]="filteringRequest"
  [searchResult]="searchResult"
  *ngIf="!searchRequestError; else errorMessageTemplate">
</app-results-list>

<ng-template #errorMessageTemplate>
  <app-error-message [errorMessage]="ERROR_MESSAGES.SEARCH_REQUEST"></app-error-message>
</ng-template>
