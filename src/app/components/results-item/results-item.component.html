<div class="search-card" [appBottomBorderColorizer]="searchResultCard.date">
  <img class="search-card__poster" src="{{ searchResultCard.posterUrl }}">

  <ul class="search-card__statistics_list none-style">
    <li
      class="search-card__statistics_item"
      *ngFor="let statisticItemLabel of STATISTIC_ITEMS_LABELS"
    >
      <span class="statistics__icon icon_{{ statisticItemLabel }}">
        <mat-icon>{{ LABELS_ICONS[statisticItemLabel] }}</mat-icon>
      </span>
      <span class="statistics__count count_{{ statisticItemLabel }}">
        {{ searchResultCard[statisticItemLabel] }}
      </span>
    </li>
  </ul>

  <h2 class="search-card__title">{{ searchResultCard.title }}</h2>

  <button
    class="button shadow search-card__button_more main-bg-color"
    aria-label="Additional information"
    mat-button
  >
    more...
  </button>

  <span>{{ searchResultCard.date }}</span>
</div>
