<ul class="search-card__statistics_list none-style">
  <li
    class="search-card__statistics_item"
    *ngFor="let statisticItemLabel of STATISTIC_ITEMS_LABELS"
  >
    <span class="statistics__icon icon_{{ statisticItemLabel }}">
      <mat-icon>{{ LABELS_ICONS[statisticItemLabel] }}</mat-icon>
    </span>
    <span class="statistics__count count_{{ statisticItemLabel }}">
      {{ card[statisticItemLabel] }}
    </span>
  </li>
</ul>
